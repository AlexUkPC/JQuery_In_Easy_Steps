<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaching data</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var pic = $("#pic");
            pic.data("Make", "Jaguar");
            pic.data("Model", " F-Type");
            $("#out").text(pic.data("Make") + pic.data("Model"));

            var pic2 = $("#pic2");
            pic2.data("Make", "Porche ");
            pic2.data("Model", "Cayman");
            pic2.removeData("Model");
            $("#out2").text(pic2.data("Make") + pic2.data("Model"));
        });
    </script>
</head>

<body>
    <img src="07.attachingData-roadster.png" alt="" id="pic">
    <p>Output: <span id="out"></span></p>
    <hr>
    <img src="07.attachingData-coupe.png" alt="" id="pic2">
    <p>Output: <span id="out2"></span></p>
</body>

</html>
