<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storing data</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var pic = $("#pic").data("fg", "red");
            if ($.hasData(pic[0])) {
                $("#out").text(pic[0] + " Has Data").css("color", pic.data("fg"));
            }

            var pic2 = $("#pic2");
            pic.data("info", { make: "Lamborghini ", model: "Gallardo ", version: "Spyder" });
            $("#out2").text(pic.data("info").make + pic.data("info").model + pic.data("info").version);
        });
    </script>
</head>

<body>
    <img src="08.storingData-classic.png" id="pic">
    <p>Output: <span id="out"></span></p>
    <hr>
    <img src="08.storingData-drophead.png" id="pic2">
    <p>Output: <span id="out2"></span></p>
</body>

</html>
