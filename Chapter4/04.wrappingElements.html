<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapping elements</title>
    <style>
        div {
            background: yellow;
            border: 3px solid red;
            width: 300px;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#abc, #xyz").wrap("<div></div>");
            $("#abc").unwrap();

            $("#abc2 li").wrapAll("<div></div>");
            $("#xyz2 li").wrapInner("<div></div>");

        });
    </script>
</head>

<body>
    <ol id="abc">
        <li>Alpha</li>
        <li>Bravo</li>
        <li>Charlie</li>
    </ol>
    <ol id="xyz">
        <li>Xray</li>
        <li>Yankee</li>
        <li>Zulu</li>
    </ol>
    <hr>
    <ol id="abc2">
        <li>Alpha</li>
        <li>Bravo</li>
        <li>Charlie</li>
    </ol>
    <ol id="xyz2">
        <li>Xray</li>
        <li>Yankee</li>
        <li>Zulu</li>
    </ol>
</body>

</html>
