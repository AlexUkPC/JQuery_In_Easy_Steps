<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading spans</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var store = $("#out").html();
            $("#btn").on("click", function () {
                $("#out").load("01.loadingContent.txt #content");
            });
            $("#rtn").on("click", function () {
                $("#out").html(store);
            });
        });
    </script>
</head>

<body>
    <div>Push The Load Button To Request Content</div>
    <p><button id="btn">Load</button>
        <button id="rtn">Unload</button>
        <br>Output: <span id="out">???</span>
    </p>
    <hr>
    <p>Copy content of all files in C:\Abyss Web Server\htdocs or start LiveServer</p>
</body>

</html>
