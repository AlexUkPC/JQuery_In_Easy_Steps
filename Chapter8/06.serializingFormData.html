<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serializing form data</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").on("click", function () {
                $.each($("form").serializeArray(), function (i, n) {
                    $("#arr").append(i + "=" + n.name + ":" + n.value + " ");
                });
                $("#qry").text($("form").serialize());
            });
        });
    </script>
</head>

<body>
    <form>
        <input type="text" name="fname" value="Bugs">
        <input type="text" name="lname" value="Bunny">
        <input type="button" value="Serialize" id="btn">
    </form>
    <p>Array... <span id="arr"></span>
        <br>Query... <span id="qry"></span></p>
    <p>Copy content of all files in C:\Abyss Web Server\htdocs or start LiveServer</p>
</body>

</html>
