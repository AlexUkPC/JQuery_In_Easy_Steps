<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Select Descendant</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("ol span").text("Generated Content");
            $("#two li:last-child").text("Generated Content")
        });
    </script>
</head>

<body>
    <ol>
        <li>Descendant Item</li>
        <li>Descendant <span>Item</span></li>
        <li>Descendant Item</li>
    </ol>
    <ol id="two">
        <li>Child Item</li>
        <li>Child Item</li>
        <li>Child Item</li>
    </ol>
</body>

</html>
