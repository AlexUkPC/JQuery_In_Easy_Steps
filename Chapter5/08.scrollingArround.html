<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling arround</title>
    <style>
        ol {
            border: 1px solid gray;
        }

        #list {
            overflow-y: scroll;
            width: 150px;
            height: 90px;
        }

        div {
            width: 200px;
            height: 100px;
            border: 1px solid gray;
        }

        #box {
            overflow: scroll;
        }

        #txt {
            margin: 50px;
            background: yellow;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var num = 0;
            $("#list").scroll(function () {
                num++;
                $("#out").text("Scroll Detected + " + num);
            });

            $("#box").scroll(function () {
                var x = $(this).scrollLeft() + " pixels";
                var y = $(this).scrollTop() + " pixels";
                $("#out2").text("X: " + x + " Y: " + y);
            })
        });
    </script>
</head>

<body>
    <ol id="list">
        <li>Alpha</li>
        <li>Bravo</li>
        <li>Charlie</li>
        <li>Delta</li>
        <li>Echo</li>
        <li>Foxtrot</li>
        <li>Golf</li>
    </ol>
    <p>Output: <span id="out"></span></p>
    <hr>
    <div id="box">
        <div id="txt">Content</div>
    </div>
    <p>Offset: <span id="out2">X:0 Y:0</span></p>

</body>

</html>
