<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting buttons</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var btns = $("input[type='button'], button, input[type='submit']");
            btns.css("border", "3px solid red");
            $("#out").text(btns.length + " Buttons Selected");
        });
    </script>
</head>

<body>
    <form>
        <input type="button" value="Regular Button">
        <button>Element Button</button>
        <input type="reset" value="Reset Button">
        <input type="submit" value="Submit Button">
    </form>
    <p>Output: <span id="out"></span></p>
</body>

</html>
