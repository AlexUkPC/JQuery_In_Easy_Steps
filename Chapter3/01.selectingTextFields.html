<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting text fields</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var user = $("input[type='text']").eq(0).val();
            $("#out").text(user);

            var content = $("textarea[name='content']");
            content.val("Text Area Content");
            $("#out2").text(content.val());
        });
    </script>
</head>

<body>
    <form>
        <input type="text" name="user" value="Mike">
        <input type="text" name="addr" value="Broodway">
        <input type="text" name="city" value="New York">
    </form>
    <p>Output: <span id="out"></span></p>
    <hr>
    <form>
        <textarea name="content" cols="50" rows="3"></textarea>
    </form>
    <p>Output: <span id="out2"></span></p>
</body>

</html>
