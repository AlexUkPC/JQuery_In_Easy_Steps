<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizing focus</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var txt = $("input[type='text']").eq(0);
            var out = $("#out");
            txt.focus(function () { out.text("Active"); })
            txt.blur(function () { out.text("Inactive"); })

            var frm = $("form");
            var out2 = $("#out2");
            frm.focusin(function () { out2.text("Form Active"); });
            frm.focusout(function () { out2.text("Form Inactive"); });

        });
    </script>
</head>

<body>
    <form>
        <input type="text" name="a" value="jQuery">
        <input type="text" name="b" value="in easy steps">
    </form>
    <p>Output: <span id="out"></span></p>
    <p>Output: <span id="out2"></span></p>
</body>

</html>
