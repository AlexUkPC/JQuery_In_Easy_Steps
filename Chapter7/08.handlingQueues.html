<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Queues</title>
    <style>
        div,
        p {
            position: absolute;
            left: 10px;
            top: 120px;
        }

        div {
            top: 80px;
            padding: 5px;
            width: 200px;
            height: 30px;
            background: aqua;
            border: 2px dashed gray;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var div = $("div");
            function count() {
                $("#out").text("Queue Length " + div.queue().length);
                setTimeout(count, 100);
            }
            $("#fin-btn").on("click", function () { div.finish(); });
            $("#run-btn").on("click", function () {
                div.animate({ left: "200" }, 2000);
                div.slideUp(2000).delay(1000).slideDown(2000);
                div.animate({ left: "10" }, 2000);
                count();
            });
        });
    </script>
</head>

<body>
    <div>Button Control Animation</div>
    <p>
        <button id="run-btn">Run</button>
        <button id="fin-btn">Stop</button>
        <span id="out"></span>
    </p>
</body>

</html>
