<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Box Size</title>
    <style>
        #box {
            width: 200px;
            height: 50px;
            background: yellow;
            padding: 5px;
            border: 5px solid red;
        }

        #box2 {
            width: 200px;
            height: 50px;
            background: yellow;
            padding: 5px;
            border: 5px solid red;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var box = $("#box");
            $("#w").text(box.width() + " or " + box.css("width"));
            $("#h").text(box.height() + " or " + box.css("height"));

            var box2 = $("#box2"), str = "Including Padding - ";
            str += box2.innerWidth() + "x" + box2.innerHeight();
            str += "<br>Including Paddin & Margin - ";
            str += box2.outerWidth() + "x" + box2.outerHeight();
            $("#out").html(str);
        });
    </script>
</head>

<body>
    <div id="box">Box</div>
    <p>Box Width: <span id="w"></span></p>
    <p>Box Heigth: <span id="h"></span></p>
    <hr>
    <div id="box2">Box</div>
    <p>Output: <span id="out"></span></p>
</body>

</html>
