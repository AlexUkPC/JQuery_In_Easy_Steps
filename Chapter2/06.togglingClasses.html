<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Toggle CSS Class</title>
    <style>
        .grnBG {
            background: green;
            color: white;
            width: 300px;
        }

        .grnBG2 {
            background: green;
            color: white;
            width: 300px;
        }

        .yelBG {
            background: yellow;
            color: blue;
            width: 300px;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("span#out, ul#1").toggleClass("grnBG");
            $("#out").text($("span").hasClass("grnBG"));

            $("ul#2").removeClass("grnBG2").addClass("yelBG");
            $("#out2").text($("ul#2").hasClass("yelBG"));
        });
    </script>
</head>

<body>
    <ul id="1">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <p>Output: <span id="out" class="grnBG"></span></p>
    <hr>
    <ul id="2" class="grnBG2">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <p>Output: <span id="out2"></span></p>
</body>

</html>
