<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery JS Object</title>
    <style>
        .W400 {
            width: 400px;
        }

        .grnFG {
            color: green;
        }

        .redBG {
            background-color: red;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("ol#1").css(
                {
                    "background-color": "blue",
                    "color": "yellow",
                    "width": "300"
                }
            );
            $("ol#2").addClass("W400 grnFG redBG");
        });
    </script>
</head>

<body>
    <ol id="1">
        <li>Alpha</li>
        <li>Bravo</li>
        <li>Charly</li>
    </ol>
    <ol id="2">
        <li>Xray</li>
        <li>Yankee</li>
        <li>Zulu</li>
    </ol>
</body>

</html>
